<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div id="time">
        <div class="circle" style="--clr: #ff2972">
          <div class="dots sec-dot"></div>
          <svg>
            <circle cx="120" cy="120" r="120" id="ss"></circle>
          </svg>
        </div>
        <div class="circle" style="--clr: #fee800">
          <div class="dots min-dot"></div>
          <svg>
            <circle cx="100" cy="100" r="100" id="mm"></circle>
          </svg>
        </div>
        <div class="circle" style="--clr: #04fc43">
          <div class="dots hr-dot"></div>
          <svg>
            <circle cx="80" cy="80" r="80" id="hh"></circle>
          </svg>
        </div>

        <div class="clock-hands" style="--clr2: #ff2972" id="sec-hand">
          <i></i>
        </div>
        <div class="clock-hands hand-2" style="--clr2: #fee800" id="min-hand">
          <i></i>
        </div>
        <div class="clock-hands hand-3" style="--clr2: #04fc43" id="hr-hand">
          <i></i>
        </div>

        <span class="dial" style="--i: 1"><span>1</span></span>
        <span class="dial" style="--i: 2"><span>2</span></span>
        <span class="dial" style="--i: 3"><span>3</span></span>
        <span class="dial" style="--i: 4"><span>4</span></span>
        <span class="dial" style="--i: 5"><span>5</span></span>
        <span class="dial" style="--i: 6"><span>6</span></span>
        <span class="dial" style="--i: 7"><span>7</span></span>
        <span class="dial" style="--i: 8"><span>8</span></span>
        <span class="dial" style="--i: 9"><span>9</span></span>
        <span class="dial" style="--i: 10"><span>10</span></span>
        <span class="dial" style="--i: 11"><span>11</span></span>
        <span class="dial" style="--i: 12"><span>12</span></span>
      </div>
    </div>
    <footer>Code Author : <a href="http://www.ahmedsaidadnan.com">Ahmed Said</a></footer>
    <!-- Code Author: Ahmed Said @ www.ahmedsaidadnan.com -->
    <script src="index.js"></script>
  </body>
</html>
